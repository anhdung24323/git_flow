<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/login.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <form action="index.html">
    <table width="100%">
      <tr>
        <td colspan="2">
          <label for="email">Email</label> <br />
          <input type="email" id="email" name="email" />
        </td>
        <td>
          <label for="password">Password</label> <br />
          <input type="password" id="password" name="password" />
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <label for="text">Address</label> <br />
          <input type="text" id="address" name="address" placeholder="1234 Main St"/>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <label for="address2">Address 2</label> <br />
          <input type="text" id="address2" placeholder="Apartment, studio, or floor"/>
        </td>
      </tr>
      <tr>
        <td>
          <label for="city">City</label> <br />
          <input type="text" id="city" name="city" />
        </td>
        <td>
          <label for="state">State</label> <br />
          <select name="state" id="state">
            <option value="1">Hà Nội</option>
            <option value="2">Đà Nẵng</option>
            <option value="2">Hồ Chí Minh</option>
          </select>
        </td>
        <td>
          <label for="zip">Zip</label> <br />
          <input type="text" id="zip" name="zip" />
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <input type="checkbox" id="checkbox" name="checkbox" />
          <label for="checkbox">Check me out</label>
        </td>
      </tr>
      <tr>
        <td colspan="3">
            <button onclick="location.href='./London.html'" type="button">Sign in</a>
        </td>
      </tr>
    </table>
  </form>
  </body>
</html>
